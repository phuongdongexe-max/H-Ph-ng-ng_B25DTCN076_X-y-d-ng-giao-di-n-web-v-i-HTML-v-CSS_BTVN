<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Thầy An</title>
</head>
<body>
    <!-- Entities -->
    <p>©&copy;</p>
    <!-- non-semantic elements -->
    <div></div>
    <span></span>
    <!-- semantic elements -->
     <h1></h1>
     <ul></ul>
     <li></li>
    <!-- Nhóm thẻ table -->
    <table border="1">
        <caption>Bảng Demo</caption>
        <thead>
            <tr>
                <th>Đầu bảng 1</th>
                <th>Đầu bảng 2</th>
                <th>Đầu bảng 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Thân bảng 4</td>
                <td>Thân bảng 5</td>
                <td>Thân bảng 6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Chân bảng 7</td>
                <td>Chân bảng 8</td>
                <td>Chân bảng 9</td>    
            </tr>
        </tfoot>
    </table>
    <main></main>
</body>
</html>

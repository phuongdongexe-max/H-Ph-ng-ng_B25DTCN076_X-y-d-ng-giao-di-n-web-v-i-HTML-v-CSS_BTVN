<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style01.css">
</head>
<body>

    <div class="container">
        <div class="register-card">
            <div class="card-header">
                <h1>Đăng ký</h1>
                <p>Tạo tài khoản để bắt đầu học tập trên hệ thống e-learning</p>
            </div>

            <form action="#" class="register-form">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="lastname">Họ và tên đệm</label>
                        <input type="text" id="lastname" placeholder="Nguyễn Văn">
                    </div>
                    <div class="form-group">
                        <label for="firstname">Tên đầy đủ</label>
                        <input type="text" id="firstname" placeholder="An">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" id="phone" placeholder="0912 345 678">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Nhập địa chỉ email">
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Nhập lại mật khẩu</label>
                    <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu">
                </div>

                <button type="submit" class="btn-submit">Đăng ký</button>
            </form>

            <div class="card-footer">
                <span>Đã có tài khoản? <a href="#">Đăng nhập</a></span>
            </div>
        </div>
    </div>

</body>
</html>

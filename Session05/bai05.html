<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Phản Hồi</title>
    <link rel="stylesheet" href="bai05.css">
</head>
<body>
    <div class="form-container">
        <h2>Ý Kiến Phản Hồi tới Nha Sỹ</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" placeholder="Nhập họ và tên">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Nhập email của bạn">
            </div>

            <div class="form-group">
                <label for="message">Phản hồi của bạn:</label>
                <textarea id="message" rows="4" placeholder="Nhập ý kiến của bạn..."></textarea>
            </div>

            <button type="submit">Gửi ý kiến</button>
        </form>
    </div>
</body>
</html>

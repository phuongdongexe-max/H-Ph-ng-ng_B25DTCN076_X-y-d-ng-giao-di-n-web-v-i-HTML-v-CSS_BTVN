<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo dõi điều trị</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style06.css">
</head>
<body>

    <div class="treatment-card">
        <div class="card-top">
            <h2 class="treatment-title">Niềng răng chỉnh nha</h2>
            <span class="status-badge">ĐANG ĐIỀU TRỊ</span>
        </div>

        <div class="info-section">
            <p><i class="fa-solid fa-user-doctor"></i> Bác sĩ: <strong>BS. Nguyễn Minh Tâm</strong></p>
            <p><i class="fa-solid fa-money-bill-wave"></i> Chi phí: <strong>25.000.000 đ</strong></p>
        </div>

        <div class="progress-section">
            <p class="progress-label">Tiến trình điều trị</p>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill"></div>
            </div>
        </div>

        <div class="date-section">
            <p>Bắt đầu: 10/03/2025</p>
            <p>Dự kiến hoàn thành: 10/03/2026</p>

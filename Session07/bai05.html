<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký dịch vụ</title>
    <link rel="stylesheet" href="style05.css">
</head>
<body>

    <div class="pricing-card">
        <div class="badge-hot">HOT</div>
        
        <div class="card-header">
            <h2>GÓI CHĂM SÓC RĂNG</h2>
        </div>
        
        <div class="card-content">
            <div class="info-row">Dịch vụ: <span class="highlight">Tẩy trắng răng</span></div>
            <div class="info-row">Công nghệ: <span>Laser Whitening</span></div>
            <div class="info-row">Thời gian: <span class="highlight">60 phút</span></div>
            <div class="info-row">Bảo hành: <span class="highlight">6 tháng</span></div>
            <div class="info-row">Giá ưu đãi: <span class="highlight">1.600.000 đ</span></div>
        </div>
        
        <div class="card-footer">
            <button class="btn-booking">ĐẶT LỊCH NGAY</button>
        </div>
    </div>

</body>
</html>

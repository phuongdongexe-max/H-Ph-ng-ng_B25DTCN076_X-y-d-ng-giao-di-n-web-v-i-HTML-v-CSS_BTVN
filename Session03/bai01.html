<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đặt Lịch Tư Vấn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <h1>Form Đặt Lịch Tư Vấn Học Tập</h1>

    <form action="" method="POST">
        <label for="hovaten">Họ và tên:</label>
        <input type="text" id="hovaten" name="hovaten" size="30">
        <br><br>
        <label for="ngaygio">Chọn ngày giờ:</label>
        <input type="datetime-local" id="ngaygio" name="ngaygio">
        <br><br>
        <label for="dichvu">Loại dịch vụ:</label>
        <select id="dichvu" name="dichvu">
            <option value="tuvan">Tư vấn học tập</option>
            <option value="huongnghiep">Hướng nghiệp</option>
        </select>
        <br><br>
        <label for="ghichu">Ghi chú:</label>
        <br>
        <textarea id="ghichu" name="ghichu" rows="4" cols="30"></textarea>
        <br><br>
        <button type="submit" style="font-size: 16px; padding: 5px 15px;">Đặt lịch</button>

    </form>

</body>

</html>

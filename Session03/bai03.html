<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <form>
    <table border="0" cellpadding="5" cellspacing="0">
        <tr>
            <td>Họ và tên:</td>
            <td><input type="text" size="30"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" size="30"></td>
        </tr>
        <tr>
            <td>Ngày sinh:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Giới tính:</td>
            <td>
                <input type="radio" name="gioitinh" id="nam" value="nam">
                <label for="nam">Nam</label>
                <input type="radio" name="gioitinh" id="nu" value="nu">
                <label for="nu">Nữ</label>
            </td>
        </tr>
        <tr>
            <td>Số điện thoại:</td>
            <td><input type="tel" size="30"></td>
        </tr>
        <tr>
            <td>Chuyên ngành:</td>
            <td><input type="text" size="30"></td>
        </tr>
        <tr>
            <td>Năm nhập học:</td>
            <td><input type="number" size="10"></td>
        </tr>
        <tr>
            <td>Điểm GPA:</td>
            <td><input type="number" step="0.1" size="10"></td>
        </tr>
        <tr>
            <td valign="top">Địa chỉ:</td>
            <td><textarea rows="3" cols="32"></textarea></td>
        </tr>
        <tr>
            <td>Lớp học:</td>
            <td>
                <select>
                    <option>Lớp 1</option>
                    <option>Lớp 2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Ngày đăng ký học:</td>
            <td><input type="datetime-local"></td>
        </tr>
        <tr>
            <td colspan="2">
                <br>
                <button type="submit">Gửi thông tin</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>

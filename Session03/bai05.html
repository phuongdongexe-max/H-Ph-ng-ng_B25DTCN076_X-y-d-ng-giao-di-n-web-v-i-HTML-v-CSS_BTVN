<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 05</title>
</head>
<body>
    <form>
    <table border="0" cellpadding="5" cellspacing="0">
        <tr>
            <td>Họ và tên:</td>
            <td><input type="text" size="35"></td>
        </tr>
        
        <tr>
            <td>Ngày sinh:</td>
            <td><input type="date"></td>
        </tr>
        
        <tr>
            <td>Giới tính:</td>
            <td>
                <input type="radio" name="gioitinh" id="nam" value="nam">
                <label for="nam">Nam</label>
                <input type="radio" name="gioitinh" id="nu" value="nu">
                <label for="nu">Nữ</label>
            </td>
        </tr>
        
        <tr>
            <td>Số điện thoại:</td>
            <td><input type="tel" size="35"></td>
        </tr>
        
        <tr>
            <td>Email:</td>
            <td><input type="email" size="35"></td>
        </tr>
        
        <tr>
            <td valign="top">Địa chỉ:</td>
            <td><textarea rows="3" cols="37"></textarea></td>
        </tr>
        
        <tr>
            <td>Vai trò trong nhóm:</td>
            <td>
                <select>
                    <option>Thành viên</option>
                    <option>Trưởng nhóm</option>
                    <option>Thư ký</option>
                </select>
            </td>
        </tr>
        
        <tr>
            <td>Sở thích:</td>
            <td><input type="text" size="35"></td>
        </tr>
        
        <tr>
            <td valign="top">Kỹ năng:</td>
            <td><textarea rows="3" cols="37"></textarea></td>
        </tr>
        
        <tr>
            <td>Thời gian rảnh:</td>
            <td>
                <input type="checkbox" id="sang" value="sang">
                <label for="sang">Sáng</label>
                
                <input type="checkbox" id="chieu" value="chieu">
                <label for="chieu">Chiều</label>
                
                <input type="checkbox" id="toi" value="toi">
                <label for="toi">Tối</label>
            </td>
        </tr>
        
        <tr>
            <td valign="top">Lý do tham gia nhóm:</td>
            <td><textarea rows="3" cols="37"></textarea></td>
        </tr>
        
        <tr>
            <td>Màu yêu thích:</td>
            <td><input type="color" value="#000000"></td>
        </tr>
        
        <tr>
            <td>Đăng ký nhận bản tin:</td>
            <td>
                <input type="checkbox" id="bantin">
                <label for="bantin">Có</label>
            </td>
        </tr>
        
        <tr>
            <td>Nhận thông báo qua email:</td>
            <td>
                <input type="radio" name="thongbao" id="tb_email">
                <label for="tb_email">Email</label>
                <input type="radio" name="thongbao" id="tb_sms">
                <label for="tb_sms">SMS</label>
            </td>
        </tr>
        
        <tr>
            <td colspan="2">
                <button type="submit">Đăng ký thành viên</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <h1>Form Đặt Mua Tài Liệu Lập Trình</h1>

    <form action="" method="POST">
        
        <label>Chọn tài liệu:</label>
        <select name="tailieu">
            <option value="htmlcss">Tài liệu môn HTML&CSS</option>
            <option value="javascript">Tài liệu môn Javascript</option>
        </select>
        <br><br>

        <label>Số lượng:</label>
        <input type="number" name="soluong" value="1">
        <br><br>

        <label>Ghi chú:</label>
        <textarea name="ghichu" cols="35" rows="5"></textarea>
        <br><br>

        <label>Địa chỉ giao hàng:</label>
        <textarea name="diachi" cols="35" rows="5"></textarea>
        <br><br>

        <button type="submit">Đặt mua</button>

    </form>
</body>
</html>

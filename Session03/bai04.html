<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 04</title>
</head>
<body>
    <form>
    <table border="0" cellpadding="5" cellspacing="0">
        <tr>
            <td>Họ và tên:</td>
            <td><input type="text" size="35"></td>
        </tr>
        <tr>
            <td>Ngày sinh:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Giới tính:</td>
            <td>
                <input type="radio" name="gioitinh" id="nam" value="nam">
                <label for="nam">Nam</label>
                <input type="radio" name="gioitinh" id="nu" value="nu">
                <label for="nu">Nữ</label>
            </td>
        </tr>
        <tr>
            <td>Số căn cước công dân:</td>
            <td><input type="text" size="35"></td>
        </tr>
        <tr>
            <td>Ngày cấp:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Nơi cấp:</td>
            <td><input type="text" size="35"></td>
        </tr>
        <tr>
            <td>Số điện thoại:</td>
            <td><input type="tel" size="35"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" size="35"></td>
        </tr>
        <tr>
            <td valign="top">Địa chỉ thường trú:</td>
            <td><textarea rows="3" cols="37"></textarea></td>
        </tr>
        <tr>
            <td valign="top">Địa chỉ tạm trú:</td>
            <td><textarea rows="3" cols="37"></textarea></td>
        </tr>
        <tr>
            <td>Loại căn cước công dân:</td>
            <td>
                <input type="radio" name="loaicccd" id="cccd_moi" value="moi">
                <label for="cccd_moi">Căn cước công dân mới</label>
                <input type="radio" name="loaicccd" id="cccd_cu" value="cu">
                <label for="cccd_cu">Căn cước công dân cũ</label>
            </td>
        </tr>
        <tr>
            <td>Dân tộc:</td>
            <td><input type="text" size="35"></td>
        </tr>
        <tr>
            <td>Tôn giáo:</td>
            <td><input type="text" size="35"></td>
        </tr>
        <tr>
            <td>Quốc tịch:</td>
            <td><input type="text" value="Việt Nam" size="35"></td>
        </tr>
        <tr>
            <td>Họ tên cha/mẹ:</td>
            <td><input type="text" size="35"></td>
        </tr>
        <tr>
            <td>Số CMND/CCCD của cha/mẹ:</td>
            <td><input type="text" size="35"></td>
        </tr>
        <tr>
            <td>Tỉnh/Thành phố:</td>
            <td>
                <select>
                    <option>Chọn Tỉnh/Thành phố</option>
                    <option>Hà Nội</option>
                    <option>TP. Hồ Chí Minh</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <br>
                <button type="submit">Gửi thông tin</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
